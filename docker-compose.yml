version: '3.8'
services:
  # generate jwt.txt if it's absent
  generate-jwt:
    image: blastio/openssl
    volumes:
      - $PWD:/blast:rw
    command: >
      sh -c "[ ! -f /blast/jwt.txt ] && openssl rand -hex 32 | tr -d '\n' > /blast/jwt.txt || exit 0"
  # initialise geth db
  geth-init:
    image: blastio/blast-geth:${NETWORK}
    volumes:
      - $PWD:/blast:rw
    entrypoint: /bin/sh
    command: >
      -c "[ ! -d /blast/${GETH_DATA_DIR}/geth ] && /usr/local/bin/geth init --datadir=/blast/${GETH_DATA_DIR} /blast/${NETWORK}/genesis.json || exit 0"
    depends_on:
      generate-jwt:
        condition: service_completed_successfully
    env_file: 
      - .env
      - ${NETWORK}/.config
  blast-geth:
    image: blastio/blast-geth:${NETWORK}
    volumes:
      - $PWD:/blast
    ports:
      - "9545:9545"
      - "9546:9546"
    command: >
      --datadir=/blast/${GETH_DATA_DIR}
      --http
      --http.corsdomain="*"
      --http.vhosts="*"
      --http.addr=0.0.0.0
      --http.port=9545
      --http.api=web3,debug,eth,txpool,net,engine
      --ws
      --ws.addr=0.0.0.0
      --ws.port=9546
      --ws.origins="*"
      --ws.api=debug,eth,txpool,net,engine
      --authrpc.addr="0.0.0.0"
      --authrpc.port="8551"
      --authrpc.vhosts="*"
      --authrpc.jwtsecret=/blast/jwt.txt
      --syncmode=full
      --gcmode=archive
      --nodiscover
      --maxpeers=0
      --rollup.disabletxpoolgossip=true
      --rollup.sequencerhttp=${SEQUENCER_URL}
    networks:
      - blast-net
    env_file: 
      - .env
      - ${NETWORK}/.config
    depends_on:
      geth-init:
        condition: service_completed_successfully
  op-node:
    image: blastio/blast-optimism:${NETWORK}
    volumes:
      - $PWD:/blast
    ports:
      - "9003:9003"
    command: >
      op-node
      --l1="$L1_RPC_URL"
      --l1.rpckind="$L1_RPC_KIND"
      --l2="http://blast-geth:8551"
      --l2.jwt-secret=/blast/jwt.txt
      --rollup.config="/blast/${NETWORK}/rollup.json"
      --p2p.bootnodes=${BOOTNODES}
    depends_on:
      - blast-geth
    networks:
      - blast-net
    env_file: 
      - .env
      - ${NETWORK}/.config

networks:
  blast-net:
    driver: bridge